<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="main-header">
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-hive"></i>
                <span>Konohive</span>
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="tabs/tab1.html"><i class="fas fa-gamepad"></i> Проект 1</a></li>
                <li><a href="tabs/tab2.html"><i class="fas fa-mobile-alt"></i> Проект 2</a></li>
                <li><a href="tabs/tab3.html"><i class="fas fa-book"></i> Проект 3</a></li>
                <li><a href="tabs/tab4.html"><i class="fas fa-paint-brush"></i> Проект 4</a></li>
                <li><a href="tabs/tab5.html"><i class="fas fa-flask"></i> Проект 5</a></li>
                <li class="highlight"><a href="forum/forum.html"><i class="fas fa-comments"></i> Форум</a></li>
            </ul>
        </nav>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <!-- Мобильное меню -->
    <div class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
            <li><a href="tabs/tab1.html"><i class="fas fa-gamepad"></i> Проект 1</a></li>
            <li><a href="tabs/tab2.html"><i class="fas fa-mobile-alt"></i> Проект 2</a></li>
            <li><a href="tabs/tab3.html"><i class="fas fa-book"></i> Проект 3</a></li>
            <li><a href="tabs/tab4.html"><i class="fas fa-paint-brush"></i> Проект 4</a></li>
            <li><a href="tabs/tab5.html"><i class="fas fa-flask"></i> Проект 5</a></li>
            <li><a href="forum/forum.html" class="highlight"><i class="fas fa-comments"></i> Форум</a></li>
        </ul>
    </div>
</header>

<script>
// Мобильное меню
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    
    if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener('click', function() {
            mobileMenu.classList.toggle('active');
            this.innerHTML = mobileMenu.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });
        
        // Закрытие меню при клике на ссылку
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
            });
        });
    }
});
</script>
</body>
</html>
