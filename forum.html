<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум - Konohive</title>
    <style>
        /* Стили ТОЛЬКО для форума */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        main {
            flex: 1;
            padding: 40px 0;
        }
        .forum-header {
            text-align: center;
            padding: 40px 0;
        }
        .forum-header h1 {
            color: #2ea44f;
            margin-bottom: 10px;
        }
        .forum-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .filters {
            display: flex;
            gap: 10px;
        }
        .filter {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
        }
        .filter.active {
            background: #2ea44f;
            color: white;
            border-color: #2ea44f;
        }
        #search {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
        .forum-topics {
            min-height: 400px;
        }
        .topic {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            border-left: 4px solid #2ea44f;
        }
        .topic.closed {
            border-left-color: #6a737d;
            opacity: 0.8;
        }
        .topic h3 {
            margin-bottom: 10px;
        }
        .topic h3 a {
            color: #0366d6;
            text-decoration: none;
        }
        .topic h3 a:hover {
            text-decoration: underline;
        }
        .topic-meta {
            display: flex;
            gap: 20px;
            color: #6a737d;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #2ea44f;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }
        .comments-count {
            background: #0366d6;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        .show-comments {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .comments-container {
            background: #fafbfc;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        .comment {
            border-bottom: 1px solid #e1e4e8;
            padding: 15px 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .comment-header img {
            border-radius: 50%;
            width: 32px;
            height: 32px;
        }
        .comment-date {
            color: #6a737d;
            font-size: 14px;
            margin-left: auto;
        }
        .comment-body {
            line-height: 1.5;
            margin-bottom: 10px;
        }
        #loading, #no-topics {
            text-align: center;
            padding: 40px;
            color: #6a737d;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    
    <main class="container">
        <section class="forum-header">
            <h1>Форум</h1>
            <p>Обсуждение проектов на GitHub Issues</p>
            <a href="https://github.com/Konohive/konohive.github.io/issues/new" 
               class="btn" target="_blank">
               Создать тему
            </a>
        </section>
        
        <section class="forum-controls">
            <div class="filters">
                <button class="filter active" data-filter="all">Все</button>
                <button class="filter" data-filter="open">Открытые</button>
                <button class="filter" data-filter="closed">Закрытые</button>
            </div>
            <input type="text" id="search" placeholder="Поиск...">
        </section>
        
        <section class="forum-topics">
            <div id="loading">Загрузка...</div>
            <div id="topics"></div>
            <div id="no-topics" style="display: none;">Тем пока нет</div>
        </section>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="js/main.js"></script>
    <script src="js/forum.js"></script>
</body>
</html>
