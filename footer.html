<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <style>
        /* Стили ТОЛЬКО для футера */
        .site-footer {
            background: white;
            border-top: 1px solid #ddd;
            padding: 30px 0;
            margin-top: 40px;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-content p {
            margin: 0;
            color: #666;
        }
        .footer-content a {
            color: #2ea44f;
            text-decoration: none;
        }
        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-content">
            <p>© 2025 Konohive</p>
            <p>Форум работает на GitHub Issues</p>
            <a href="https://github.com/Konohive/konohive.github.io/issues" target="_blank">
                Создать тему
            </a>
        </div>
    </div>
</footer>
</body>
</html>
